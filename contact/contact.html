<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Contact Us</h1>
  <form action="send-email.php" method="post" enctype="multipart/form-data">
    <label for="firstname">Nom :</label>
    <input type="text" id="firstname" name="firstname" required><br><br>

    <label for="lastname">Prénom :</label>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="university">Université :</label>
    <input type="text" id="university" name="university" required><br><br>

    <label for="country">Pays :</label>
    <input type="text" id="country" name="country" required><br><br>

    <label for="phone">Numéro de téléphone :</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="file">Ajouter un fichier Word :</label>
    <input type="file" id="file" name="file" accept=".doc, .docx" required><br><br>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
